<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="login">
        <h1>Step 1: You've got to authenticate your shit before we can start.</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div class="loggedin">
        <h1>Step 2: Enter your Last.fm info below</h1>
          <form>
            <div class="form-group">
              <label for="user">Lastfm User Name</label>
              <input type="text" class="form-control" id="user" placeholder="Trhino">
            </div>
            <div class="form-group">
              <label for="year">Year To Build Playlist From</label>
              <input type="text" class="form-control" id="year" placeholder="2005">
            </div>
            <div class="make-playlist btn btn-default">Build Playlist</div>
          </form>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/index.js"></script>
</html>
